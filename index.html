<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>VR synagogue</title>

    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    <script src="https://sdk.altvr.com/libs/altspace.js/2.7.1/altspace.min.js"></script>
    <script src="assets/js/transparent2.js"></script>
  </head>


  <body>
    <a-scene altspace="fullspace: true;">

      <!--====================================================================
      =============== L O A D I N G - V I D E O - J U K E B O X===============
      =====================================================================-->

      <a-entity
            id='VideoPlayer'
            position="0.47 3.75 16"
            rotation="0 182.27 0"
            scale="7.25 6.75"
            n-layout-browser="url:https://video-jukebox.firebaseapp.com/index.html?disableVoting=true&disableDownvoting=true&hidePlaylist=true&hideSearch=true&initialPlaylist=PL24BC3A29B1293899&room=VRSynagogue1234; isEnclosure: true">
      </a-entity>


      <a-assets>
        <script type="text/javascript">
          //Check if user is on mobile, save platform type string to variable
          let platform = (navigator.userAgent||navigator.vendor||window.opera).indexOf("mobile") !== -1 ? 'mobile' : 'desktop';

          //<!-- L O A D - 3 D - M O D E L S-->
          document.write('<a-asset-item id="A_3D" src="assets/3D/' + platform + '/models/Spawn.obj"></a-asset-item>');


          //<!-- L O A D - T E X T U R E S-->
          document.write('<a-asset-item id="A_mtl" src="assets/3D/' + platform + '/models/Spawn.mtl"></a-asset-item>');
        </script>
      </a-assets>


    </a-scene>
  </body>
</html>
